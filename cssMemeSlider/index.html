<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slider-content" style="padding-bottom: 250px; margin-bottom: -250px;">
            <div class="content-wrapper pos-one">
                <div class="slide">
                    <img class="slider-image" alt="image-1" src="./assets/Berserk.jpg">
                    <p class="slider-text">Действительно глубоко...</p>
                </div>
                <div class="slide">
                    <img class="slider-image" alt="image-1" src="./assets/Da_nevazhno_mne.jpg">
                    <p class="slider-text">Это же буквально я!</p>
                </div>
                <div class="slide">
                    <img class="slider-image" alt="image-1" src="./assets/Mudroe_misticheskoe_derevo_1984.jpg">
                    <p class="slider-text">Все, кому до 28 лет...</p>
                </div>
                <div class="slide">
                    <img class="slider-image" alt="image-1" src="./assets/Shlepske.jpeg">
                    <p class="slider-text">ZA HANDO ZA WARDO</p>
                </div>
            </div>
        </div>
        <div class="slider-pagination">
            <span id="button-1" class="pagination-button checked"></span>
            <span id="button-2" class="pagination-button"></span>
            <span id="button-3" class="pagination-button"></span>
            <span id="button-4" class="pagination-button"></span>
        </div>
    </div>
</body>

</html>
