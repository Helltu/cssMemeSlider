<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slider-pagination">
                <input type="radio" name="pagination" value="1" id="button-1" class="pagination-button" checked>
                <input type="radio" name="pagination" value="2" id="button-2" class="pagination-button">
                <input type="radio" name="pagination" value="3" id="button-3" class="pagination-button">
                <input type="radio" name="pagination" value="4" id="button-4" class="pagination-button">
            </div>
            <div class="text">
                <div class="text-wrapper">
                    <p class="slider-text">Действительно глубоко...</p>
                    <p class="slider-text">Это же буквально я!</p>
                    <p class="slider-text">Все, кому до 28 лет...</p>
                    <p class="slider-text">ZA HANDO ZA WARDO</p>
                </div>
            </div>
            <div class="content">
                <div class="content-wrapper">
                    <div class="slide">
                        <img class="slider-image" alt="image-1" src="./assets/Berserk.jpg">
                    </div>
                    <div class="slide">
                        <img class="slider-image" alt="image-1" src="./assets/Da_nevazhno_mne.jpg">
                    </div>
                    <div class="slide">
                        <img class="slider-image" alt="image-1" src="./assets/Mudroe_misticheskoe_derevo_1984.jpg">
                    </div>
                    <div class="slide">
                        <img class="slider-image" alt="image-1" src="./assets/Shlepske.jpeg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
